<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Spam Detector</h1>
        <textarea id="textInput" placeholder="Enter text to check..."></textarea>
        <button onclick="checkSpam()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        async function checkSpam() {
            const text = document.getElementById("textInput").value;
            const response = await fetch("/check_spam", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });
            const result = await response.json();
            document.getElementById("result").innerText = result.is_spam ? "ðŸš¨ Spam detected!" : "âœ… Not spam.";
        }
    </script>
</body>
</html>
